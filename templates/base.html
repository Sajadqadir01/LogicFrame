<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LogicFrame{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body { font-family: 'Vazirmatn', sans-serif; }

        /* اسکرول بار زیبا و باریک */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f9fafb; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-[#F3F4F6] text-gray-800 antialiased selection:bg-indigo-100 selection:text-indigo-700" x-data="{ sidebarOpen: false }">

    <div class="md:hidden flex justify-between items-center bg-white px-4 py-3 shadow-sm z-20 sticky top-0">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black text-sm">LF</div>
            <span class="font-black text-xl text-indigo-900 tracking-tight">LogicFrame</span>
        </div>
        <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-indigo-600 focus:outline-none transition-colors">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
    </div>

    <div class="flex h-screen overflow-hidden">

        <div x-show="sidebarOpen" @click="sidebarOpen = false" x-transition.opacity
             class="fixed inset-0 bg-gray-900/50 z-30 md:hidden backdrop-blur-sm"></div>

        <aside :class="sidebarOpen ? 'translate-x-0' : 'translate-x-full md:translate-x-0'"
               class="fixed md:static inset-y-0 right-0 z-40 w-72 bg-white border-l border-gray-200 transition-transform duration-300 ease-in-out flex flex-col shadow-2xl md:shadow-none">

            <div class="h-20 flex items-center px-8 border-b border-gray-100">
                <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black text-lg shadow-lg shadow-indigo-200 ml-3">LF</div>
                <h1 class="text-2xl font-black text-gray-800 tracking-tighter">LogicFrame</h1>
            </div>

            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                <div class="text-xs font-bold text-gray-400 px-4 mb-2 uppercase tracking-wider">منوی اصلی</div>

                <a href="#" class="flex items-center px-4 py-3.5 text-indigo-600 bg-indigo-50/80 rounded-2xl transition-all group">
                    <svg class="w-6 h-6 ml-3 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span class="font-bold">داشبورد</span>
                </a>

                <a href="#" class="flex items-center px-4 py-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all group">
                    <svg class="w-6 h-6 ml-3 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span class="font-medium">تراکنش‌ها</span>
                </a>

                <a href="#" class="flex items-center px-4 py-3.5 text-gray-500 hover:bg-gray-50 hover:text-gray-900 rounded-2xl transition-all group">
                    <svg class="w-6 h-6 ml-3 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                    <span class="font-medium">عادت‌ها</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <div class="flex items-center gap-3 p-3 rounded-2xl bg-gray-50 border border-gray-100">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold border-2 border-white shadow-sm">
                        {{ user.username|slice:":1"|upper }}
                    </div>
                    <div class="overflow-hidden">
                        <div class="text-sm font-bold text-gray-900 truncate">{{ user.username }}</div>
                        <a href="#" class="text-xs text-red-500 hover:text-red-700 font-medium">خروج از حساب</a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 pb-20 md:pb-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
